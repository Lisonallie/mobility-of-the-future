<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link rel="stylesheet" href="style.css" />  
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <title>Mobility of the Future</title>
  </head>
  <body>
    <container id="concertTicket">
      <h4 id="reservedHeading">Thank you for booking!</h4>
      <p id="reserved" class="btn btn-primary">Personalize your ticket(s)</p>
    </container>
   


    <container id="mobilityPage" class="hide">
      <h4 id="mobilityOptions">Start your mobility experience now.</h4>
      <div id="mapPlacement"></div>
      <div id="imagesContainer">
        <img onclick="calculateRouteFromAtoB('publicTransport')" id="tram" src="images/icons/tram.png" /><img id="eco" src="images/icons/eco.png" /> 
        <img onclick="calculateRouteFromAtoB('publicTransport')" id="train" src="images/icons/train.png" /><img id="eco" src="images/icons/eco.png" />
        <img onclick="calculateRouteFromAtoB('publicTransport')" id="bus" src="images/icons/bus.png" /><img id="eco" src="images/icons/eco.png" />
        <img onclick="calculateRouteFromAtoB('publicTransport')" id="waterbus" src="images/icons/waterbus.png" /><img id="eco" src="images/icons/eco.png" /> 
        <img onclick="calculateRouteFromAtoB('bicycle')" id="bike" src="images/icons/bike.png" /><img id="eco" src="images/icons/eco.png" />
        <img onclick="calculateRouteFromAtoB('bicycle')" id="step" src="images/icons/step.png" /> <span class="condition">OR</span>
        <img onclick="calculateRouteFromAtoB('car')" id="car" src="images/icons/car.png" />
      </div>
    </container>
  

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
